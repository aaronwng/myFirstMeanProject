<head>
    <base href="/">
    <meta charset="UTF-8">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Services -->

    <script src="app/services/userService.js" type="text/javascript"></script>
    <script src="app/services/storyService.js" type="text/javascript"></script>

    <script src="app/controllers/mainCtrl.js" type="text/javascript"></script>

<body ng-controller="MainController as main">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
    <main class="container">
        <div ng-view></div>    
    </main>
