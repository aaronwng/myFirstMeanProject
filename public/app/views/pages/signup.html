<div ng-controller="UserCreateController as user" class="container">
	<form method="post" ng-submit="user.signupUser()">
		<label for="">Name:</label><input type="text" name="name" ng-model="user.userData.name">

		<label for="">Username:</label><input type="text" name="username" ng-model="user.userData.username">
		<label for="">Password: </label><input type="password" name="password" ng-model="user.userData.password">
		<button type="submit" class="btn btn-danger">Signup</button>
	</form>
</div>
